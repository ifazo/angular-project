<ng-container *ngIf="user$ | async as user">
<div class="overflow-hidden rounded-lg bg-white shadow">
  <h2 class="sr-only" id="profile-overview-title">Profile Overview</h2>
  <div class="bg-white p-6">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="sm:flex sm:space-x-5">
        <div class="flex-shrink-0">
          <img class="mx-auto h-20 w-20 rounded-full" [src]="user.photoURL" alt="">
        </div>
        <div class="mt-4 text-center sm:mt-0 sm:pt-1 sm:text-left">
          <p class="text-sm font-medium text-gray-600">Welcome back,</p>
          <p class="text-xl font-bold text-gray-900 sm:text-2xl">{{ user.displayName }}</p>
          <p class="text-sm font-medium text-gray-600">{{ user.email}}</p>
        </div>
      </div>
      <div class="mt-5 flex justify-center sm:mt-0">
        <a href="#" class="flex items-center justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Edit profile</a>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 divide-y divide-gray-200 border-t border-gray-200 bg-gray-50 sm:grid-cols-3 sm:divide-x sm:divide-y-0">
    <div class="px-6 py-5 text-center text-sm font-medium">
      <span class="text-gray-900">User id: </span>
      <span class="text-gray-600">{{user.uid}}</span>
    </div>
    <div class="px-6 py-5 text-center text-sm font-medium">
      <span class="text-gray-900">Created at: </span>
      <span class="text-gray-600">{{user.creationTime}}</span>
    </div>
    <div class="px-6 py-5 text-center text-sm font-medium">
      <span class="text-gray-900">Last login: </span>
      <span class="text-gray-600">{{user.lastSignInTime}}</span>
    </div>
  </div>
</div>
</ng-container>
